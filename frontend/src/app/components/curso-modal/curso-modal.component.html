<h2 mat-dialog-title>{{ titulo }}</h2>

<mat-dialog-content>
  <form #cursoForm="ngForm">
    <mat-form-field>
      <mat-label>Nombre del Curso</mat-label>
      <input matInput [(ngModel)]="curso.nombre" name="nombre" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea matInput [(ngModel)]="curso.descripcion" name="descripcion" required></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Créditos</mat-label>
      <input matInput type="number" [(ngModel)]="curso.creditos" name="creditos" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Profesor</mat-label>
      <mat-select [(ngModel)]="curso.idProfesor" name="idProfesor" required>
        <mat-option *ngFor="let profesor of profesores" [value]="profesor.id_Persona">
          {{ profesor.nombre }} {{ profesor.apellido }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cerrarModal()">Cancelar</button>
  <button mat-button color="primary" (click)="guardarCurso()">Guardar</button>
</mat-dialog-actions>
