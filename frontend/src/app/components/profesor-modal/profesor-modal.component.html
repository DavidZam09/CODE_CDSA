<h2 mat-dialog-title>{{ titulo }}</h2>

<mat-dialog-content>
  <form #profesorForm="ngForm">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="profesor.nombre" name="nombre" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput [(ngModel)]="profesor.apellido" name="apellido" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput type="date" [(ngModel)]="profesor.fechaNacimiento" name="fechaNacimiento" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="profesor.email" name="email" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Teléfono</mat-label>
      <input matInput type="tel" [(ngModel)]="profesor.telefono" name="telefono" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Especialidad</mat-label>
      <input matInput [(ngModel)]="profesor.especialidad" name="especialidad" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha de Contratación</mat-label>
      <input matInput type="date" [(ngModel)]="profesor.fechaContratacion" name="fechaContratacion" required>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cerrarModal()">Cancelar</button>
  <button mat-button color="primary" (click)="guardarProfesor()">Guardar</button>
</mat-dialog-actions>
