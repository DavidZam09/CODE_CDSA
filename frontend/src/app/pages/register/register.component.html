<form class="auth-form" (submit)="register()">
    <h2>Registro</h2>
    <input type="text" placeholder="Nombre" [(ngModel)]="user.firstname" name="firstname" required>
    <input type="text" placeholder="Apellido" [(ngModel)]="user.lastname" name="lastname" required>
    <input type="text" placeholder="Correo electrónico" [(ngModel)]="user.username" name="username" required>
    <input type="password" placeholder="Contraseña" [(ngModel)]="user.password" name="password" required>
    <input type="text" placeholder="País" [(ngModel)]="user.country" name="country" required>
    <button type="submit">Registrarse</button>
  </form>
